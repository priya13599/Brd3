<!DOCTYPE html>
<html>
<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="LoginMakerChecker.css">
<meta charset="ISO-8859-1">
<title>Maker-Checker Application</title>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="width:200px;size:100px;">
      <img src="download.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="UserLoginServlet">
      <input type="text" id="login" class="fadeIn second" name="userid" placeholder="Userid">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password"><br>
      <br>
      
      <input type="radio"  value="maker" name="role">Maker
      &nbsp;
      &nbsp;
      <input type="radio" value="checker" name="role">Checker
      <br>
      <br>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
